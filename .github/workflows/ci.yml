name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"

      - name: Compile source
        run: javac -d out src/*.java

      - name: Compile tests
        run: javac -d out -cp out test/*.java

      - name: Run tests
        run: java -cp out MyAbcsTest
